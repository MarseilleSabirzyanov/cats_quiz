server.port=8090

spring.datasource.url=jdbc:postgresql://localhost:5432/kittens
spring.datasource.username=postgre
spring.datasource.password=postgre

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/kittens
spring.liquibase.user=postgre
spring.liquibase.password=postgre

## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File upload custom properties
upload.path=/uploads/

spring.freemarker.expose-request-attributes=true

spring.main.allow-circular-references=true